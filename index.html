  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .switch-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    /* Hidden iframe */
    #parallelIframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; 
      z-index: 999; 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: left;
      align-items: left;
      height: 100vh;
      background-color: #ffffff;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 14000px;
      aspect-ratio: 1542 / 840; /* Keeps the map's aspect ratio */
      background: url('first-2.jpg') no-repeat center center;
      background-size: 1200px;
    }

    .building {
      display: flex;
      flex-direction: column;
      position: absolute;
      border-radius: 100%;
      background: rgba(24, 188, 18, 0); /* Semi-transparent overlay */
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
    }


    .building:hover {
      background: #8b2222;
    }

    .tooltip {
      position: sticky;
      block-size: auto;
      width: max-content;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 1000000px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>

  <script>
    const tooltip = document.getElementById('tooltip');
    const buildings = document.querySelectorAll('.building');

    buildings.forEach(building => {
      building.addEventListener('mouseover', (e) => {
        const name = building.getAttribute('data-name');
        tooltip.textContent = name;
        tooltip.style.opacity = '1';
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
      });

      building.addEventListener('mousemove', (e) => {
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
      });

      building.addEventListener('mouseout', () => {
        tooltip.style.opacity = '0';
      });
    });

    const executeSwitch = document.getElementById('executeSwitch');
    const iframe = document.getElementById('parallelIframe');

    executeSwitch.addEventListener('change', () => {
      if (executeSwitch.checked) {
        iframe.src = 'heatmap.html'; 
        iframe.style.display = 'block'; 
        console.log('Second HTML file is executing.');
      } else {
        iframe.src = '';
        iframe.style.display = 'none';
        console.log('Second HTML file execution stopped.');
      }
    });
